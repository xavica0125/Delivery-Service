{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News4You</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"
      integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
      crossorigin="anonymous"></script>
    <script type="module"
      src="/static/js/map.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #f3f0f0;
      }
      .container {
        flex: 1;
      }
      
      .asteriskField {
          display: none;
      }
      .is-invalid {
    border-color: red;
    background-color: #f8d7da;
}
  </style>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include 'navbar.html' %}
    <br />
    <div class="container">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
          aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}
    </div>
    <div class="modal fade" id="modals-here" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <!--<script>
                    // Function to set CSRF token for HTMX requests
                    document.addEventListener('htmx:configRequest', (event) => {
                        const csrfToken = '{{ csrf_token }}';  // Get CSRF token from Django template
                        event.detail.headers['X-CSRFToken'] = csrfToken; // Set the CSRF token in the headers
                    });
                </script>-->
          </div>
        </div>
      </div>
    </div>

    <script>
    document.addEventListener("htmx:afterOnLoad", function (event) {
        const modalElement = document.getElementById("modals-here");
        
        if (event.detail.target.closest("#modals-here")) {
            const firstNameField = modalElement.querySelector('input[name="first_name"]');

            if (firstNameField) {
                setTimeout(() => {
                    firstNameField.focus();
                }, 410);
            }
        }
    });
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <script>
        setTimeout(function() {
            bootstrap.Alert.getOrCreateInstance(document.querySelector(".alert")).close();
        }, 3000)
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTj5KY7wtweHS3ihpqEnPQXTe9Kisy3DQ&loading=async&libraries=geometry,marker&callback=initMap">
    </script>

    <script
      src="https://unpkg.com/cleave-zen@0.0.17/dist/cleave-zen.umd.js"></script>

    <script>
    const blocksInput = document.querySelector('input[name="phone_number"]');  
    blocksInput.addEventListener('input', (e) => {
        blocksInput.value = cleaveZen.formatGeneral(e.target.value, {
blocks: [0, 3, 3, 4],
delimiters: ['(', ') ', '-'],
delimiterLazyShow: true,
numericOnly: true
});
    });
</script>
    {% include 'footer.html' %}
  </body>
</html>
